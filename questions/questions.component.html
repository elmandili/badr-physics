
<div class="center-container">
  <h3 style="color: white;">number of student</h3>
  <div class="input-container">
    <input [(ngModel)]="number_of_students" style="margin: 0 auto;" type="number" placeholder="number of students" class="form-control input"><br>
    
  </div>
  <button style="width: 20%;" class="button-soft button-red" (click)="Shuffle()">Shuffle</button>
  <div class="display-student-area">
    <h1>Student Number: {{choosed_student}} </h1>
  </div>
  
</div>

<div class="center-container">
    
    
    <div class="input-container">
      
      <div class="row">
        <div class="col-4" style="margin: 0;">
          <div style="margin: 0;">
            
            <h1 style="color: white;text-align: right;">1 &lt;</h1>
          </div>
        </div>
        <div class="col-4">
          <input style="margin: 0 auto;" type="number" id="numberInput" (change)="OnValueChange()" [(ngModel)]="index" class="form-control input" placeholder="Enter a number"/>
        </div>
        
        <div class="col-4" style="margin: 0;">
          <div style="margin: 0; text-align: left;">
            
            <h1 style="color: white;"> &lt;  {{this.data.length}} </h1>
          </div>
        </div>
        
      </div>
      
    </div>
    <button style="width: 20%; margin: 20px;" (click)="DisplayQuestion()" class="button-soft button-red">Display The Question</button>
    <div [ngClass]="{ 'displayed': display, 'hidden': !display }" >
      <p>The Question is : {{displayed_data}}</p>
    </div>
</div>
